<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if else statement

//Write a simple if statement program to check 
//if a number is greater than 10, then print the message 
// the number is greater than 10.

        let n = parseInt(prompt("Enter the number"));
        if(n>10)
        {
            window.alert("Number is greater than 10");
        }
        else
        {
            window.alert("Number is less than 10");
        }

 //Eligibility to vote
        let age=parseInt(prompt("Enter your age:"));
        if (age>=18) {
            window.alert("You are eligible to vote");
        } 
        else {
            window.alert("You are not eligible to vote");
        }

    </script>
</body>
</html>
