<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <input type="color" id="colorInput">

    </div>
    <script src="color.js"></script>
</body>
</html>
