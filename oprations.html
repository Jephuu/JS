<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Arithmetic Operations        
        let a=5;
        let b=10;
        let c= a+b;
        console.log("Sum is " +c);

        a=40;
        b=20;
        c=a-b;
        console.log("Diff is " +c);

        a=25;
        b=30;
        c=a*b;
        console.log("Product is " +c);

        a=55;
        b=25;
        c=a/b;
        console.log("Quotient is " +c);

        a=60;
        b=20;
        c=a%b;
        console.log("Remainder is " +c);

        a=5;
        b=5;
        c=a**b;
        console.log("Exponentiation is " +c);
        
        a= ++a;
        console.log("Increment is " +a);
        
        a= --a;
        console.log("Deccrement is " +a);

// Assignment Operators

        let x=10;
        x+=5;
        console.log(x);
        
        let y=20;
        y-=10;
        console.log(y);
        
        x*=y;
        console.log(x);

        x/=y;
        console.log(x);
        
        x%=y;
        console.log(x);

        x=2;
        x**=y;
        console.log(x);
        console.log(y);

 // Comparison Operators
        let z;
        z=x==y;
        console.log(z);
        
        z=x!=y;
        console.log(z);

        z=x===y;
        console.log(z);

        z=x!==y;
        console.log(z);

        z=x>y;
        console.log(z);

        z=x<y;
        console.log(z);

        z=x>=y;
        console.log(z);

        z=x<=y;
        console.log(z);

 // Logical Operators
        console.log("Logical Operators");
        
        let l=5;

        console.log(l<4&&l>1); //false
        console.log(l<6&&l>1); //true
        
        console.log(l<3||l>8); //false
        console.log(l<6||l>1); //true

        console.log(!(x<6)); //condition is true but o/p is false, not operator
        console.log(!(x>3)); //condition is false but o/p is true, not operator
    
    
    
    
    </script>
</body>
</html>
