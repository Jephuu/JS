<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                    <h1 class="row align-items-center ">CITY KINDERGARTEN SCHOOL</h1>

                <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Full name</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="text" class="form-control form-control-lg" />
      
                    </div>
                </div>

                <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
    
                      <h6 class="mb-0">Nick Name</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="text" class="form-control form-control-lg" />
                    </div> 
                    </div>
                
                <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
    
                      <h6 class="mb-0">Date of Birth</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="date" class="form-control form-control-lg" />
      
                    </div>
                </div>

                <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Place of Birth</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" />
  
                </div>
            </div>



                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Email Id</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="email" class="form-control form-control-lg" placeholder="example@gmail.com" />
      
                    </div>
                  </div>
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Gender</h6>
      
                    </div>
                   
                <div class="col-md-9 pe-5">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                    <label class="form-check-label" for="inlineRadio3">Others</label>
                  </div>
                </div>
                </div>
                  
                <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Marital Status</h6>
      
                    </div>
                   
                <div class="col-md-9 pe-5">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio1" value="option1">
                    <label class="form-check-label" for="Radio1">Married</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio2" value="option2">
                    <label class="form-check-label" for="Radio2">Unmarried</label>
                  </div>
                </div>
                </div>

                
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Nationality</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" />
  
                </div>
            </div>

            <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">

              <h6 class="mb-0">Domicile</h6>

            </div>
            <div class="col-md-9 pe-5">

              <input type="text" class="form-control form-control-lg" />

            </div>
        </div>

        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-3 ps-5">

          <h6 class="mb-0">Start Date</h6>

        </div>
        <div class="col-md-9 pe-5">

          <input type="date" class="form-control form-control-lg" />

        </div>
    </div>

    <div class="row align-items-center pt-4 pb-3">
        <div class="col-md-3 ps-5">

      <h6 class="mb-0">Phone Number</h6>

    </div>
    <div class="col-md-9 pe-5">

      <input type="number" class="form-control form-control-lg" />

    </div>
   </div>

            <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">

              <h6 class="mb-0">Address</h6>

            </div>
            <div class="col-md-9 pe-5">

              <input type="text" class="form-control form-control-lg" />

            </div>
        </div>


       

        <div class="row align-items-center pt-4 pb-3">
            <div class="col-md-3 ps-5">
                <h6 class="mb-0">State</h6>
            </div>
            <div class="col-sm">
            <input type="text" class="form-control" placeholder="State" aria-label="State">
          </div>

          <div class="col-md-2 ps-4">
            <h6 class="mb-0">Zip code</h6>
        </div>
         <div class="col-sm">
            <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
          </div>
        </div>
        
        


                </div>
              </div>
            </div>
          </div>
        </div>

</body>
</html>
