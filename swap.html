<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //     write a javascript prgrm to swap two variables
        let a=20;
        let b=40;
        console.log("Before Swapping");
        
        console.log("a = " +a);
        console.log("b = " +b );
        
        console.log("After Swapping");
        let swap=a;
        console.log(a=b);
        console.log(b=swap);
  
        let c='Jephy';
        let d='Tomsy';
        console.log(c);
        console.log(d);
        console.log('The swapped values are:');
        let temp=c;
        console.log(c=d);
        console.log(d=temp);
        
    </script>
</body>
</html>
