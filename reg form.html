<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
              
          <h1>CITY KINDERGARTEN SCHOOL</h1>
            <h3>Registration Form</h3>
    
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Full name</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="text" class="form-control form-control-lg" />
    
                  </div>
                  </div>

            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="fname" class="col-form-label">Full Name</label>
              </div>
              <div class="col-10">
                <input type="text" id="fname" class="form-control" >
              </div>
            </div><br>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="Nick" class="col-form-label">Nick Name</label>
                </div>
                <div class="col-10">
                  <input type="text" id="Nick" class="form-control" >
                </div>
              </div><br>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="dob" class="col-form-label">Date of Birth</label>
                </div>
                <div class="col-10">
                  <input type="date" id="dob" class="form-control" >
                </div>
              </div><br>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="pob" class="col-form-label">Place of Birth</label>
                </div>
                <div class="col-10">
                  <input type="text" id="pob" class="form-control" >
                </div>
              </div><br>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="email" class="col-form-label">Email id</label>
                </div>
                <div class="col-10">
                  <input type="email" id="email" class="form-control" >
                </div>
              </div><br>

              <div class="col-auto">
                <label for="gender" class="col-form-label">Gender :</label>
              

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="others" value="option3">
                <label class="form-check-label" for="others">Others</label>
              </div>
              </div><br>


                <div class="col-auto">
                  <label for="marital" class="col-form-label">Marital Status :</label>
                  
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="married" value="option1">
                  <label class="form-check-label" for="married">Married</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="unmarried" value="option2">
                  <label class="form-check-label" for="unmarried">Unmarried</label>
                </div>
              </div><br>


                <div class="row g-3 align-items-center">
                  <div class="col-auto">
                    <label for="country" class="col-form-label">Country</label>
                  

                  <select class="form-select form-select-sm" aria-label="Small select example">
                  <option selected>--Select your Country--</option>
                  <option value="1">India</option>
                  <option value="2">China</option>
                  <option value="3">Russia</option>
                  <option value="4">Australia</option>
                  <option value="5">Mexico</option>
                  <option value="6">France</option>
                </select>
                </div>
                </div><br>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="nation" class="col-form-label">Nationality</label>
                </div>
                <div class="col-10">
                  <input type="text" id="nation" class="form-control" >
                </div>
              </div><br>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="dom" class="col-form-label">Domicile</label>
                </div>
                <div class="col-10">
                  <input type="text" id="dom" class="form-control" >
                </div>
              </div><br>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="stdate" class="col-form-label">Start date</label>
                </div>
                <div class="col-10">
                  <input type="date" id="stdate" class="form-control" >
                </div>
              </div><br>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="phn" class="col-form-label">Phone Number</label>
                </div>
                <div class="col-10">
                  <input type="number" id="phn" class="form-control" >
                </div>
              </div><br>


              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="address" class="col-form-label">Address</label>
                </div>
                <div class="col-10">
                  <input type="text" id="address" class="form-control" >
                </div>
              </div><br>


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    
    </div>
</body>
</html>
