        <script>
        // conditional statements
    // if statement

// Program to check if the number is Even or Odd 
    let num = parseInt(prompt("Enter a number"));

    if(num%2===0){
        window.alert("The Given number is an even number");
    }

    if (num%2!==0) {
        window.alert("The Given number is an odd number");
    }
  
//Write a javascript program to check if a number is between 10 and 20 
//and display the message the number is within the range.

        let no = parseInt(prompt("Enter a number"));
        if(no>=10 && no<=20)
        {
            window.alert("Number is within the range");
        }
        if(no<10 || no>20)
        {
            window.alert("Number is not within range");
        }



    
    </script>
