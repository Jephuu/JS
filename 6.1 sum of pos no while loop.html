<body>
    <script>
    // Sum of only Positive Numbers
        let sum=0;
        let n1 = parseInt(prompt("Enter 1st no."));
        let n2 = parseInt(prompt("Enter 2nd no."));
        while(n1>0){
            sum=n1+n2;
        }
        console.log(sum);
    </script>

</body>
