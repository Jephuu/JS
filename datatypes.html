<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// number
        let a=10;
        console.log(a);

        a=10.5;
        console.log(a);

        a=-20;
        console.log(a);
// string
        let b='Hello'
        console.log(b);

        let c="Hii"
        console.log(c);

        let d=`Jephy`
        console.log(d);
// bool
        let x=true;
        let y=false;
        console.log(x);
        console.log(y);
// Undefined
        let f;
        console.log(f);
// null
        let g=null;
        console.log(g);



// Object
        let student = {
            name:"Mariya",
            age: 22,
            cls:"Plus Two"
        }
        console.log(student);
// array
    const cars = ["Saab","Volvo","BMW"];
    console.log(cars);
</script>
</body>
</html>
