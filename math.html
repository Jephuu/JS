    <script>
        // find largest and smallest no 
        let n1=prompt("Eneter no 1:");
        let n2=prompt("Eneter no 2:");
        let n3=prompt("Eneter no 3:");
        

        result1=Math.max(n1,n2,n3);

        console.log("Min is " +result2);
        
    </script>
