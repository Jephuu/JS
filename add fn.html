<body>
    <script>
        //  create js funtion to add 2 numbers
        function addnum(a,b){
            return a + b;
        }
        
        let a=parseInt(prompt("Enter the first number:"));
        let b=parseInt(prompt("Enter the second number:"));
        let result=addnum(a,b);
        console.log(result);
        

    </script>
