<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // else if statement

// Grade check program
        
        let score = prompt("Enter score");
        if(score>=90)
        {
            window.alert("Grade A");
        }
        else if(score>=80)
        {
            window.alert("Grade B");
        }
        else if(score>=50)
        {
            window.alert("Grade C");
        }
        else
        {
            window.alert("Grade F");
        }

//Write a javascript program to check the number is negative, positive or zero



        let n = prompt("Enter the number");
        if(n>0)
        {
            window.alert("Number is Positive");
        }
        else if(n<0)
        {
            window.alert("Number is Negative");
        }
        else
        {
            window.alert("Number is Zero");
        }

//Write a Javascript program to check whether a given age qualifies as a minor, adult or senior

        let age = prompt("Enter Age");
        if(age<18)
        {
            window.alert("The person is Minor");
        }
        else if(age>=18 && age<=60)
        {
            window.alert("The person is Adult");
        }
        else{
            window.alert("The person is Senior");
        }

 //Write a Javascript program to check whether a number is even or odd

        let num = prompt("Enter a number");
        if(num==0)
        {
            window.alert("Number is Zero");
        }
        else if(num%2===0)
        {
            window.alert("Number is Even");
        }
        else if(num%2!==0)
        {
            window.alert("Number is Odd");
        }
        else{
            window.alert("Number is invalid");
        }

        
    </script>
</body>
</html>
